<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="cab.css">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Cab Fare</title>
   </head>
   <body>
      <header class="footcolor">
         <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand text-white font-weight-bold hcol2" href="#"><span class="ml-4 hcol1">CED</span><span class="hcol"> CAB</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto text-center mr-3">
                  <li class="nav-item">
                     <a class="nav-link h6 mr-1 bg-secondary text-white" href="#">FEATURES</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link h6 ml-auto mr-1 bg-secondary text-white" href="#">REVIEWS</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link h6 ml-auto bg-secondary text-white" href="#">SIGN UP</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <div class="container-fluid image pb-5">
         <p class="h2  font-weight-bold text-center pb-4">Book a City Taxi To Your destination in Town</p>
         <!-- <p class="h3 text-white text-center pt-1 pb-3">Choose From a range of categories and prices</p> -->
         <div class="container">
            <div class="row">
               <div class="col-lg-4 col-sm-12  col-md-6 col-xs-12 ">
                  <form class="bg-white round border mr-2 mb-4 pt-4">
                     <div class="form-group text-center">
                        <span class="logo ">CITY TAXI</span>
                     </div>
                     <div class="form-group">
                        <p class="text text-center font-weigCopyrightht-bold">Your Everyday Travel Partner</p>
                        <h6 class="text text-center font-weight-lighter">AC Cabs for point to point travel </h6>
                     </div>
                     <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                           <label class="input-group-text ml-2 dis bgco font-weight-lighter">pickUp</label>
                        </div>
                        <select class="form-control mr-2 dis bgco" id="pick">
                           <option>Current location</option>
                           <option value="Charbagh">Charbagh</option>
                           <option value="Indra Nagar">Indra Nagar</option>
                           <option value="BBD">BBD</option>
                           <option value="Barabanki">Barabanki</option>
                           <option value="Faizabad">Faizabad</option>
                           <option value="Basti">Basti</option>
                           <option value="Gorakhpur">Gorakhpur</option>
                        </select>
                     </div>
                     <div class="input-group mb-3 ">
                        <div class="input-group-prepend">
                           <label class="input-group-text ml-2 dis bgco font-weight-lighter">drop</label>
                        </div>
                        <select class="form-control mr-2 dis bgco" id="drop" >
                           <option>Choose your destination</option>
                           <option value="Charbagh">Charbagh</option>
                           <option value="Indra Nagar">Indra Nagar</option>
                           <option value="BBD">BBD</option>
                           <option value="Barabanki">Barabanki</option>
                           <option value="Faizabad">Faizabad</option>
                           <option value="Basti">Basti</option>
                           <option value="Gorakhpur">Gorakhpur</option>
                        </select>
                     </div>
                     <div class="input-group mb-3">
                        <div class="input-group-prepend">
                           <label class="input-group-text ml-2 bgco dis ">Cab type</label>
                        </div>
                        <select class="form-control mr-2 dis bgco" id="cab">
                           <option>Select your cab</option>
                           <option value="CedMicro">CedMicro</option>
                           <option value="CedMini">CedMini</option>
                           <option value="CedRoyal">CedRoyal</option>
                           <option value="CedSUV">CedSUV</option>
                        </select>
                     </div>
                     <div class="input-group mb-3">
                        <div class="input-group-prepend">
                           <label class="input-group-text ml-2 bgco dis ">luggage</label>
                        </div>
                        <input type="text" id="lugg"  class="form-control dis mr-2 bgco" placeholder="Enter  Weight in KG">
                     </div>
                     <div class="form-group ml-2 mr-2 mb-0">
                        <input type="button" id="cal" class="btn btncolor mb-2" value="Calculate Fare">
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer -->
      <footer class="footcolor">
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-4 col-sm-12 col-md-4 mt-2 text-center">
                  <i class="fa fa-facebook-official fa-2x mr-3 text-white"></i>
                  <i class="fa fa-instagram fa-2x mr-3 text-white"></i>
                  <i class="fa fa-twitter fa-2x mr-3 text-white"></i>
               </div>
               <div class="footer-copyright col-lg-4 col-sm-12 col-md-4 text-center text-white  py-3"><span>Copyright:</span><span class="text text-white">Â© CEDCAB 2020</span>
               </div>
               <div class="col-lg-4 col-sm-12  col-md-4 mt-2 text-center">
                  <nav>
                     <a href="" class="text-white">FEATURES</a>
                     <a href="" class="text-white">REVIEWS</a>
                     <a href="" class="text-white">SIGN UP</a>
                  </nav>
               </div>
            </div>
         </div>
      </footer>
      <script rel="javascript" src="cab.js"></script>
   </body>
</html>
